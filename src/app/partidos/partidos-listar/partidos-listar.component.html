<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let partido of partidos">
          <div class="card p-2">
              <div class="card-body" style="width: 15rem; height: 18rem">
                <h5 class="card-title">{{ partido.home_team.name}} VS {{ partido.away_team.name }}</h5>
                  <p class="card-text"> Status del partido: {{ partido.status }} </p>
                  <p class="card-text"> Lugar: {{ partido.location }} </p>
                  <p class="card-text"> Ganador: {{partido.winner}}</p>
              </div>
           </div>
      </div>
   </div>
</div>
