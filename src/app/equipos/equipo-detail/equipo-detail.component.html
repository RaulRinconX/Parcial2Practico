<div class="container-fluid d-flex justify-content-center">
  <div class="row">
    <div class="col">
      <p class="h3 p-3" style="text-align: center;">{{ equipoDetail.name }}</p>
      <table class="table table-bordered table-bordered" style="width: 30rem; height: 30rem">
        <tbody>
          <tr>
            <th>Puntos del grupo</th>
            <td>{{ equipoDetail.group_points }}</td>
          </tr>
          <tr>
            <th>Juegos disputados</th>
            <td>{{ equipoDetail.games_played }}</td>
          </tr>
          <tr>
            <th>Goles en contra</th>
            <td>{{ equipoDetail.goals_against }}</td>
          </tr>
          <tr>
            <th>Goles a favor</th>
            <td>{{ equipoDetail.goals_for }}</td>
          </tr>
          <tr>
            <th>Juegos perdidos</th>
            <td>{{ equipoDetail.losses }}</td>
          </tr>
          <tr>
            <th>Juegos ganados</th>
            <td>{{ equipoDetail.wins }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
